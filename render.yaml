services:
  - type: web
    name: portfolio-laravel
    env: php
    plan: free
    buildCommand: "composer install && npm install && npm run build && php artisan config:cache"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
